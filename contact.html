<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Contact</title>

    <style>
        body {
            background: #000404;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #header {
            text-align: left;
            padding: 15px;
            margin: 15px;
            font-size: 25px;
            font-family: "Helvetica Neue, sans-serif";
            color: #ffffff;
            position: absolute;
            top: 0;
            left: 0;
        }

        ul {
            list-style-type: none;
            margin: 20px 0;
            padding: 0px;
            overflow: hidden;
            background-color: #000000;
            border-radius: 7px;
            height: 40px; /* Adjust the height */
            width: 350px;
            display: flex;
            line-height: 20px; /* Adjust the line-height */
        }

        li {
            flex: 1;
        }

        li a {
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #382323;
            color: aliceblue; /* text color */
        }

        h2 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-top: -90px;
            margin-right: 5px;
            color: aliceblue;
            position: absolute;
            top: 170px;
        }

        p {
            margin-top: 35px; 
            color: rgb(146, 150, 224);
            font-size: 18px;
        }
/*<!-- Code copied from: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_contact_form

     Style for the contact form */
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: rgb(255, 255, 255);
            margin-top: 10px;
        }

        input, textarea {
            margin: 5px 0;
            padding: 8px;
            width: 300px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }

        input[type="submit"]{
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #382323;
            color: aliceblue;
            border: none;
            border-radius: 5px;
        }
  /* <!-- Copied code ends --> */

    </style>
</head>
<body>
    <div id="header">
        nSn.
    </div>
    <h2> Get In Touch </h2>
    <nav>
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <p>If you would like to see more of my work or work with me <br> contact me!</p>

    <!-- Contact form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
